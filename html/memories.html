    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const landing = document.getElementById('landing');
    const memoryArchive = document.getElementById('memory-archive');
    const memoryGrid = document.getElementById('memory-grid');
    const modal = document.getElementById('memory-modal');
    const modalMedia = document.getElementById('modal-media');
    const modalDesc = document.getElementById('modal-description');
    const closeModalBtn = document.getElementById('close-modal');

    function enterArchive() {
      landing.classList.add('hidden');
      memoryArchive.classList.remove('hidden');
      memoryArchive.classList.add('active');
      createMemoryBoxes();
    }

    document.getElementById('dreamer-btn').addEventListener('click', enterArchive);
    document.getElementById('witness-btn').addEventListener('click', enterArchive);

    function createMemoryBoxes() {
  // Create labels before shuffle
  const labeledMemories = memories.map((memory, i) => ({
    ...memory,
    label: `memory_${i + 1}`
  }));

  // Shuffle the labeled memories
  shuffleArray(labeledMemories);

  // Render memory boxes
  labeledMemories.forEach((memory) => {
    const box = document.createElement('div');
    box.className = 'memory-box';
    box.textContent = memory.label;

    box.addEventListener('mouseenter', () => {
      box.textContent = `open ${memory.label}?`;
    });

    box.addEventListener('mouseleave', () => {
      box.textContent = memory.label;
    });

    box.addEventListener('click', () => {
      openMemory(memory);
    });

    memoryGrid.appendChild(box);
  });
}


    function openMemory(memory) {
      modalMedia.innerHTML = '';
      if (memory.type === 'image') {
        const img = document.createElement('img');
        img.src = memory.src;
        img.className = 'memory-media';
        modalMedia.appendChild(img);
      } else if (memory.type === 'video') {
        const vid = document.createElement('video');
        vid.src = memory.src;
        vid.controls = true;
        vid.className = 'memory-media';
        modalMedia.appendChild(vid);
      }
      modalDesc.textContent = memory.description;
      modal.classList.remove('hidden');
    }

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
