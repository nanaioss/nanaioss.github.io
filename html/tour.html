<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Page - Matrix Style</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/tour.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-black text-green-400 overflow-auto relative">
  <div class="matrix"></div>

  <!-- Exit Button -->
  <a href="../index.html" class="exit-button">EXIT</a>

  <div class="tour-container">
    <h1 class="tour-title">TOUR SYSTEM <span class="active-text">[ACTIVE]</span></h1>
    <div class="buttons-group">
      <button onclick="showSection('upcoming')" class="button">Upcoming Shows</button>
      <button onclick="showSection('book')" class="button">Book Me</button>
    </div>
  </div>
  
  <div id="content" class="w-full px-4 flex flex-col items-center mt-8 mb-16"></div>

  <script>
    function typeLines(element, lines) {
      element.innerHTML = '';

      lines.forEach((line) => {
        const lineWrapper = document.createElement('div');
        lineWrapper.className = 'line-wrapper';
        const span = document.createElement('span');
        lineWrapper.appendChild(span);
        element.appendChild(lineWrapper);

        let j = 0;
        const typeChar = () => {
          if (j < line.length) {
            span.textContent += line.charAt(j);
            j++;
            setTimeout(typeChar, 15);
          }
        };
        typeChar();
      });
    }

    function showSection(type) {
      const content = document.getElementById('content');
      content.scrollIntoView({ behavior: 'smooth' });

      if (type === 'upcoming') {
        typeLines(content, [

          '→ September, 2025 — TBA, Berlin, Germany',
          '→ November 14, 2025 — TBA, Berlin, Germany'
        ]);
      } else if (type === 'book') {
        content.innerHTML = `
        <form id="bookingForm" action="https://formspree.io/f/xanjnnrd" method="POST" target="_blank" class="booking-form">
          <label>Name:
            <input type="text" name="name" required placeholder="Your name" />
          </label>
          <label>Email:
            <input type="email" name="_replyto" required placeholder="Your email" />
          </label>
          <label>Preferred Date:
            <input type="date" name="date" required />
          </label>
          <label>Message:
            <textarea name="message" placeholder="Your message" rows="4"></textarea>
          </label>
          <button type="submit" class="button">Send Booking Request</button>
        </form>
        `;
      }
    }
  </script>
</body>
</html>
